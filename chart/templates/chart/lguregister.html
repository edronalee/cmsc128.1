{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community E-Chart</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Favicon  -->
    <link rel="icon" type="image/png" href="{% static '/images/icon.png' %}">

    <style>
        body {
            background-image: url("/static/images/bg2.png" );
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
        <br>
        <h3 class="text-center">Sign up</h3>
        <br>
        <h3 class="text-center">Register as LGU Staff</h3>
        <br>
        <div class="container">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname">
                </div>

                <div class="col-md-6">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname">
                </div>

                <div class="col-md-4">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                </div>

                <div class="col-md-4">
                    <label for="barangay" class="form-label">Barangay</label>
                    <input type="text" class="form-control" id="barangay" placeholder="">
                </div>

                <div class="col-md-4">
                    <label for="city" class="form-label">City / Municipality</label>
                    <input type="text" class="form-control" id="city" placeholder="">
                </div>

                <div class="col-md-4">
                    <label for="birthdate" class="form-label">Birthdate</label>
                    <input type="date" class="form-control" id="birthdate">
                </div>

                <div class="col-md-4">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age">
                </div>

                <div class="col-md-4">
                    <label for="gender" class="form-label">Gender</label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>

                <div class="col-md-6">
                <label for="employeenumber" class="form-label">Employee Number</label>
                <input type="text" class="form-control" id="employeenumber">
                </div>
    
                <div class="col-md-6">
                    <label for="contactnumber" class="form-label">Contact Number</label>
                    <input type="text" class="form-control" id="contactnumber">
                </div>

                <div class="col-md-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>

                <div class="col-md-4">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password1">
                </div>

                <div class="col-md-4">
                    <label for="password2" class="form-label">Re-enter Password</label>
                    <input type="password" class="form-control" id="password2">
                </div>

                <div class="col-12">
                    <center>
                    <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-primary me-md-2" type="submit">Sign up</button>
                        <a href="{% url 'register' %}" button class="btn btn-primary" type="button">Back</button></a>
                    </div>
                    </center>
                </div>
            </form>
        </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
