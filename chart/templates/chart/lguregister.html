{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community E-Chart</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Favicon  -->
    <link rel="icon" type="image/png" href="{% static '/images/icon.png' %}">

    <style>
        body {
            background-image: url("/static/images/bg2.png" );
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
        <br>
        <h3 class="text-center">Sign up</h3>
        <br>
        <h3 class="text-center">Register as LGU Staff</h3>
        <br>
        <div class="container">
            <form class="row g-3">
                <div class="col-md-6">
                <label for="inputFirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputFirstName">
                </div>

                <div class="col-md-6">
                <label for="inputLastName" class="form-label">Last Name</label>
                 <input type="text" class="form-control" id="inputLastName">
                </div>

                <div class="col-md-4">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>

                <div class="col-md-4">
                <label for="inputAddress2" class="form-label">Barangay</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="">
                </div>

                <div class="col-md-4">
                <label for="inputAddress3" class="form-label">City / Municipality</label>
                <input type="text" class="form-control" id="inputAddress3" placeholder="">
                </div>

                <div class="col-md-4">
                <label for="inputBirthdate" class="form-label">Birthdate</label>
                <input type="date" class="form-control" id="inputBirthdate">
                </div>

                <div class="col-md-4">
                <label for="inputAge" class="form-label">Age</label>
                <input type="number" class="form-control" id="inputAge">
                </div>

                <div class="col-md-4">
                <label for="inputGender" class="form-label">Gender</label>
                <br>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="male">
                <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="female">
                <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
                </div>

                <div class="col-md-6">
                <label for="inputEmployeeNumber" class="form-label">Employee Number</label>
                <input type="text" class="form-control" id="inputEmployeeNumber">
                </div>
    
                <div class="col-md-6">
                <label for="inputContactNumber" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="inputContactNumber">
                </div>

                <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
                </div>

                <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
                </div>

                <div class="col-12">
                <center>
                <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-primary me-md-2" type="submit">Sign up</button>
                <a href="{% url 'register' %}" button class="btn btn-primary" type="button">Back</button></a>
                </div>
                </center>
                </div>
            </form>
        </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
