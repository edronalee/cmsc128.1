{% load static %}
<!DOCTYPE = html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Community E-Chart</title>
	
		<!-- Bootstrap 5 -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
		<!-- Favicon  -->
		<link rel="icon" type="image/png" href="{% static '/images/icon.png' %}">
	
		<style>
			body {
				background-image: url("/static/images/bg2.png");
				background-repeat: no-repeat;
				background-size: cover;
			}
		</style>
	</head>
	<body>
		<div id="reset">
			<br>
			<br>
			<br>
			<br>
			<div class="container">
				<div id="reset-row" class="row justify-content-center align-items-center">
					<div id="reset-column" class="col-md-6">
						<div id="reset-box" class="col-md-12">
							<form id="reset-form" method="post">
								{% csrf_token %}
								<h3 class="text-center">Password reset</h3>
								<p>Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.</p>
								<div class="form-group">
									<label for="email" class="col-sm-2 col-form-label">{{field.label_tag}}</label><br>
									<p class="form-control">{{form}}</p>	
									<input type="Submit" name="Send email">
								</div>				
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
