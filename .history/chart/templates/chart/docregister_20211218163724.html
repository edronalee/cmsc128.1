{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community E-Chart</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Favicon  -->
    <link rel="icon" type="image/png" href="{% static '/images/icon.png' %}">

    <style>
        body {
            background-image: url("/static/images/bg2.png" );
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
        <h3 class="text-center">Sign up</h3>
        <br>
        <h3 class="text-center">Register as Doctor</h3>
        <br>
        <div class="container", style="background-color: rgba(255,255,255,0.6); border-radius: 20px;">
            <form class="row g-3" action = "" method = "post" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in registration_form %}
                
                <div class="col-md-6">
                    <label class="form-label">{{field.label_tag}}</label>
                    <p class = "form-control">{{field}}</p>
                </div>

                {% for error in field.errors %}
                    <p style = "color:red;">{{error}}</p>
                {% endfor %}

                {% endfor %}
                <div class="col-12">
                    <center>
                    <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-primary me-md-2" type="submit">Sign up</button>
                        <a href="{% url 'register' %}" button class="btn btn-primary" type="button">Back</button></a>
                    </div>
                    </center>
                </div>
            </form>
            <br>
            <br>
        </div>
        <br>
        <br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
